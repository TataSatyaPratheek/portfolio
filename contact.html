    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact - Satya Pratheek TATA">
    <meta property="og:description" content="Get in touch with Satya Pratheek TATA for collaboration and opportunities">

<body class="preload">
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header" id="header"></header>
    
    <!-- Page Title Section -->
    <section class="page-title-section">
        <div class="container">
            <h1 class="page-title">Contact Me</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
        </div>
    </section>
    
    <!-- Main Content -->
    <main id="main-content">
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <!-- Contact Form -->
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div class="contact-form-container">
                            <h2 class="section-title mb-4">Send Me a Message</h2>
                            <form id="contact-form" class="contact-form">
                                <div class="form-group">
                                    <label for="name" class="required">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required 
                                           placeholder="Your full name" aria-required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="required">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required 
                                           placeholder="your.email@example.com" aria-required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" 
                                           placeholder="Purpose of your message">
                                </div>
                                
                                <div class="form-group">
                                    <label for="message" class="required">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required 
                                              placeholder="Write your message here..." aria-required="true"></textarea>
                                </div>
                                
                                <!-- Form Alert Container -->
                                <div id="form-alert" class="alert" style="display: none;"></div>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane mr-2"></i> Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="col-lg-5">
                        <div class="contact-info-container">
                            <h2 class="section-title mb-4">Contact Information</h2>
                            <div class="contact-info-card">
                                <div class="contact-info-item">
                                    <i class="fas fa-envelope"></i>
                                    <div>
                                        <h4>Email</h4>
                                        <a href="mailto:satyapratheek.tata@edhec.com">satyapratheek.tata@edhec.com</a>
                                    </div>
                                </div>
                                
                                <div class="contact-info-item">
                                    <i class="fab fa-linkedin"></i>
                                    <div>
                                        <h4>LinkedIn</h4>
                                        <a href="https://linkedin.com/in/satyapratheek-tata" target="_blank" rel="noopener">
                                            Satya Pratheek TATA
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="contact-info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>
                                        <h4>Location</h4>
                                        <p>Currently Remote</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="social-connect mt-4">
                                <h3>Connect Socially</h3>
                                <div class="social-links">
                                    <a href="https://linkedin.com/in/satyapratheek-tata" target="_blank" rel="noopener" class="social-link" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="https://github.com/TataSatyaPratheek" target="_blank" rel="noopener" class="social-link" aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up" aria-hidden="true"></i>

    </button>

</body>
</html>
