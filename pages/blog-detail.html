<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - Satya Pratheek TATA</title>
    <meta name="description" content="Blog post details and insights">
    <meta name="keywords" content="Blog, Technology, AI, Machine Learning">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/css/style.css">
    
    <!-- Dynamic Open Graph Meta Tags will be updated via JavaScript -->
    <meta property="og:title" content="Blog Detail - Satya Pratheek TATA">
    <meta property="og:description" content="Blog post details and insights">
    <meta property="og:image" content="assets/images/blog-og.jpg">
    <meta property="og:url" content="https://tatasatyapratheek.github.io/PortfolioWebsite/blog-detail.html">
    <meta property="og:type" content="article">
</head>
<body class="preload">
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header" id="header"></header>
    
    <!-- Page Title Section -->
    <section class="page-title-section">
        <div class="container">
            <h1 class="page-title" id="blog-title">Blog Details</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="blog.html">Blog</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="blog-breadcrumb-title">Blog Details</li>
                </ol>
            </nav>
        </div>
    </section>
    
    <!-- Main Content -->
    <main id="main-content">
        <div class="container">
            <!-- Blog detail content will be loaded dynamically -->
            <div class="blog-detail-content">
                <!-- Skeleton loader -->
                <div id="blog-detail-skeleton"></div>
                
                <!-- Error message container -->
                <div id="blog-error" class="d-none"></div>
                
                <!-- Actual content -->
                <article class="blog-article d-none">
                    <!-- Feature Image -->
                    <div class="featured-image-container">
                        <img id="blog-image" src="" alt="" class="img-fluid">
                    </div>
                    
                    <!-- Blog Metadata -->
                    <div class="blog-metadata">
                        <div class="metadata-item">
                            <i class="fas fa-calendar" aria-hidden="true"></i>
                            <span id="blog-date">Publication Date</span>
                        </div>
                        <div class="metadata-item">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <span id="blog-author">Author</span>
                        </div>
                        <div class="metadata-item">
                            <i class="fas fa-clock" aria-hidden="true"></i>
                            <span id="blog-read-time">Read Time</span>
                        </div>
                    </div>
                    
                    <!-- Blog Description -->
                    <div class="blog-description">
                        <p id="blog-description"></p>
                    </div>
                    
                    <!-- Blog Tags -->
                    <div class="blog-tags">
                        <h3>Tags</h3>
                        <div id="blog-tags"></div>
                    </div>
                    
                    <!-- Blog Content -->
                    <div class="blog-content">
                        <div id="blog-content"></div>
                    </div>
                </article>
            </div>
            
            <!-- Related Projects Section -->
            <section class="blog-related-projects">
                <h2>Related Projects</h2>
                <div class="row" id="project-related-projects">
                    <!-- Related projects will be inserted here -->
                </div>
            </section>
            
            <!-- Navigation Links -->
            <div class="blog-navigation">
                <a href="blog.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Blog
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up" aria-hidden="true"></i>
    </a>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between dark and light themes" data-tooltip="Toggle Theme">
        <i class="fas fa-moon" id="theme-icon" aria-hidden="true"></i>
    </button>
    
    <!-- JavaScript -->
    <script src="../src/js/core/utils.js"></script>
    <script src="../src/js/core/cache.js"></script>
    <script src="../src/js/core/theme.js"></script>
    <script src="../src/js/../src/components/header.js"></script>
    <script src="../src/js/../src/components/footer.js"></script>
    <script src="../src/js/../src/components/loader.js"></script>
    <script src="../src/js/modules/blogs.js"></script>
    <script src="../src/js/lib/markdown.js"></script>
    <script src="../src/js/core/init.js"></script>
</body>
</html>
